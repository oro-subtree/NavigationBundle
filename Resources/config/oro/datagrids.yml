datagrids:
    menu-update-grid:
        acl_resource: oro_navigation_menu_update_view
        source:
            type: menu-update-default-provider
        columns:
            name:
                label: oro.navigation.menuitem.name.label
        properties:
            view_link:
                route: oro_navigation_menu_update_view
                type: url
                params:
                    menu: name
        actions:
            view:
                type: navigate
                label: oro.grid.action.view
                link: view_link
                icon: eye-open
                rowAction: true
        options:
            toolbarOptions:
                hide: true
